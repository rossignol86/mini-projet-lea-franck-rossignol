    <container class="container">
        <figure class="snip1504">
            <img src="images/bordeaux.jpg" alt="Le vignoble bordelais">
            <figcaption>
              <h3>Les vignobles et les vins <br> de Bordeaux</h3>
              <h5>Le vignoble de Bordeaux regroupe toutes les vignes <br> du département de la Gironde, dans le Sud-Ouest<br> de la France.
                <br>Il y a 38 appellations dans le vignoble bordelais.
                <br>6 millions d'hectolitres dont 20 % de vins blancs.</h5>
            </figcaption>
            <a href="bordeaux.html"></a>
          </figure>
          <figure class="snip1504">
            <img src="images/bourgogne2.jpg" alt="Le vignoble bourguignon">
            <figcaption>
              <h3>Les vignobles et les vins <br>de Bourgogne</h3>
              <h5>Le vignoble de Bourgogne est situé en Bourgogne-Franche-Comté dans les départements de l'Yonne, de la Côte-d'Or et de Saône-et-Loire.
                <br> Il comprend 84 appellations d'origine contrôlées.
                <br> 1,42 million d'hectolitres, dont 62 % de vins blancs.</h5>
            </figcaption>
            <a href="bourgogne.html"></a>
          </figure>
    </container>
    <container class="container">
        <figure class="snip1504">
            <img src="images/Australie2.jpg" alt="Le vignoble bordelais">
            <figcaption>
              <h3>Les vignobles et les vins <br> du monde</h3>
              <h5>Des régions comme les États-Unis, l'Australie et l'Argentine sont renommées pour leurs vignobles florissants.
                Le vin est une véritable expression culturelle à travers le monde, reflétant la diversité des terroirs,
                des cépages et des traditions vinicoles.
              </h5>
            </figcaption>
            <a href="monde.html"></a>
          </figure>
          <figure class="snip1504">
            <img src="images/lexique2.jpg" alt="Le vignoble bourguignon">
            <figcaption>
              <h3>Petit lexique d'oenologie<br>du débutant</h3>
              <h5>Un lexique d'œnologie est essentiel pour les débutants,
                car il leur fournit un guide clair à travers le jargon complexe du vin.
                En comprenant des termes tels que "terroir" et "cépage",
                vous pourrez ainsi mieux appréhender les composantes du vin</h5>
            </figcaption>
            <a href="lexique.html"></a>
